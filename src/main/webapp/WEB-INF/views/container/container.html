<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

<form class="form-narrow form-horizontal" method="post" th:action="@{/container}" th:object="${containerModel}">
    <fieldset>
        <legend>Please create a container</legend>
        <div class="form-group">
            <label for="size" class="col-lg-2 control-label">Size</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="size" placeholder="Size" th:field="*{size}" />
                <!-- span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
